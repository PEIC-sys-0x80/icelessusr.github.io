<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badice</title>
    <link rel="stylesheet" href="/Data/Styles/style.css">
    <link rel="stylesheet" href="/Data/Styles/fonts.css">
    <link rel="icon" href="/Data/Icons/icon.badice.svg">
</head>

<body>
    <div class="navbar">
        <div id="navcontrol" class="navcontent" style="height: 32px;">
            <div class="navicon" style="background-image: url('Data/Icons/icon.badice.svg');"></div>
            <h4>Badice</h4>
        </div>
        <a href="/">
            <div class="navexit" style="background-image: url('Data/Icons/action.exit.svg');"></div>
        </a>
        <a href="http://watercup.ddns.net:5999">
            <div class="navexit" style="right: 48px; background-image: url('Data/Icons/action.share.svg');"></div>
        </a>
        <a href="#" id="back" title="Back">
            <div class="navback" style="background-image: url('Data/Icons/action.back.svg');"></div>
        </a>
    </div>
    <div class="content" style="margin-top: 32px;">
        <div class="main-content">
            <h4>Click the button on the top right to open.</h4>
        </div>
    </div>
    <script src="Data/Scripts/back.js"></script>
    <footer class="footer" id="footer">
    </footer>
    <script>
        fetch("/footer.txt")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
