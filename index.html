<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"><div class="banner-blur"></div></div>
    <div class="under-banner"></div>
    <div class="main-content">
        <div class="pfp"></div>
        <h1 class="name">Iceless</h1>
        <p class="description">I'm a little bit of loneliness, a little but of disregard.</p>
        <div class="tags">
            <div class="tag" style="background-color: #2E8D22;">
                <div style="background-image: url('Data/Images/tag.developer.svg');"></div>
                <p>Developer</p>
            </div>
            <div class="tag" style="background-color: #225D8D;">
                <div style="background-image: url('Data/Images/tag.developer.svg');"></div>
                <p>Gamer</p>
            </div>
        </div>
        <h2>Here's my projects</h2>
        <div class="projects">
            <div class="project" style="background-image: url('Data/Images/project.watercup.banner.png')">
                <div class="project-bottom">
                    <div style="background-image: url('Data/Images/project.watercup.icon.png');"></div>
                    <h4>WATERCUP Server</h4>
                    <p>A Friendly Minecraft Server</p>
                    <a href="http://watercup.ddns.net:25566"><h5>VIEW</h5></a>
                </div>
            </div>
        </div>
        <h2>Contact me</h2>
        <div class="contacts">
            <div class="contact" style="background-color: #5865F2;">
                <div class="contact-icon" style="background-image: url('Data/Images/contact.discord.svg');"></div>
                <h4>Discord</h4>
                <div class="contact-area">
                    <div class="code-area">
                        <a href="#" class="copy-btn" style="background-image: url('Data/Images/contact.copy.svg');" onclick="navigator.clipboard.writeText('iceless.usr'); return false;" title="Copy"></a>
                        <pre><code>iceless.usr</code></pre>
                    </div>
                </div>
            </div>
            <div class="contact" style="background-color: #181A3E;">
                <div class="contact-icon" style="background-image: url('Data/Images/contact.github.svg');"></div>
                <h4>Github</h4>
                <div class="contact-area">
                    <div class="code-area">
                        <a href="#" class="copy-btn" style="background-image: url('Data/Images/contact.copy.svg');" onclick="navigator.clipboard.writeText('icelessusr'); return false;" title="Copy"></a>
                        <pre><code>icelessusr</code></pre>
                    </div>
                    <a href="https://github.com/icelessusr" class="contact-link"><h4>View</h4></a>
                </div>
            </div>
            <div class="contact">
                <div class="contact-icon" style="background-image: url('Data/Images/contact.mail.svg');"></div>
                <h4>Mail</h4>
                <div class="contact-area">
                    <div class="code-area">
                        <a href="#" class="copy-btn" style="background-image: url('Data/Images/contact.copy.svg');" onclick="navigator.clipboard.writeText('iceless.usr@gmail.com'); return false;" title="Copy"></a>
                        <pre><code>iceless.usr@gmail.com</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
